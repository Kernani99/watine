<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المرضى - عيادة واتين للأسنان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #a76dac;
            --secondary: #8e44ad;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light-pink: #f8e1f4;
            --light-purple: #f3e5f5;
            --dark: #4a235a;
            --light: #f9f9f9;
            --gray: #95a5a6;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background-color: #fdf5fd;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .clinic-logo {
            height: 70px;
            width: auto;
        }
        
        .header-text {
            text-align: center;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
            color: white;
        }
        
        .header-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .card {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card-title {
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-pink);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0c8e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: var(--light-pink);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(167, 109, 172, 0.2);
            background-color: white;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(142, 68, 173, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--gray);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 13px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* جدول المرضى */
        .patients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .patients-table th, 
        .patients-table td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        
        .patients-table th {
            background-color: var(--light-pink);
            color: var(--dark);
            font-weight: 600;
        }
        
        .patients-table tr:hover {
            background-color: #f9f0f9;
        }
        
        /* بطاقة المريض */
        .patient-card {
            border-left: 4px solid var(--primary);
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.03);
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .patient-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
        
        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #f0e6ef;
        }
        
        .patient-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .patient-info {
            flex: 1;
            margin-right: 15px;
        }
        
        .patient-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .patient-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .patient-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--gray);
        }
        
        .patient-details {
            margin-top: 15px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--dark);
            min-width: 120px;
        }
        
        .detail-value {
            flex: 1;
        }
        
        .patient-notes {
            margin-top: 15px;
            padding: 12px;
            background-color: var(--light-pink);
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .patient-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            justify-content: flex-end;
        }
        
        /* قسم المدفوعات */
        .payments-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed var(--light-pink);
        }
        
        .payment-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .payment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .payment-amount {
            font-weight: 600;
            color: var(--dark);
        }
        
        .payment-status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-paid {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .payment-details {
            font-size: 14px;
            color: var(--gray);
        }
        
        /* نافذة التقرير */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0e6ef;
        }
        
        .modal-title {
            font-size: 22px;
            color: var(--dark);
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: var(--danger);
        }
        
        /* تأثيرات خاصة */
        .floral-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .floral-1 {
            top: 20px;
            left: 20px;
            transform: rotate(30deg);
        }
        
        .floral-2 {
            bottom: 20px;
            right: 20px;
            transform: rotate(-20deg);
        }
        
        /* إحصائيات المريض */
        .patient-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--gray);
        }
        
        .positive-balance {
            color: var(--danger);
        }
        
        .zero-balance {
            color: var(--success);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .clinic-logo {
                height: 60px;
            }
            
            .patient-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .patient-avatar {
                margin-bottom: 15px;
            }
            
            .detail-row {
                flex-direction: column;
            }
            
            .detail-label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://i.ibb.co/ZzrbF0P4/SVG.png" alt="شعار العيادة" class="clinic-logo">
            <div class="header-text">
                <h1><i class="fas fa-user-injured"></i> نظام إدارة المرضى</h1>
                <div class="header-info">
                    <span><i class="fas fa-hospital"></i> عيادة واتين للأسنان</span>
                    <span><i class="fas fa-map-marker-alt"></i> الجزائر - الجزائر</span>
                </div>
            </div>
        </div>
        <i class="fas fa-heart floral-decoration floral-1" style="color: var(--primary); font-size: 40px;"></i>
        <i class="fas fa-spa floral-decoration floral-2" style="color: var(--primary); font-size: 40px;"></i>
    </header>
    
    <div class="container">
        <div class="card">
            <h2 class="card-title"><i class="fas fa-user-plus" style="color: var(--primary);"></i> تسجيل مريض جديد</h2>
            <form id="patient-form">
                <input type="hidden" id="patient-id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first-name"><i class="fas fa-user" style="margin-left: 5px;"></i> الاسم</label>
                        <input type="text" id="first-name" class="form-control" required placeholder="الاسم الأول">
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name"><i class="fas fa-user" style="margin-left: 5px;"></i> اللقب</label>
                        <input type="text" id="last-name" class="form-control" required placeholder="اللقب">
                    </div>
                    
                    <div class="form-group">
                        <label for="birth-date"><i class="fas fa-birthday-cake" style="margin-left: 5px;"></i> تاريخ الميلاد</label>
                        <input type="date" id="birth-date" class="form-control" onchange="calculateAge()">
                    </div>
                    
                    <div class="form-group">
                        <label for="age"><i class="fas fa-calculator" style="margin-left: 5px;"></i> العمر</label>
                        <input type="text" id="age" class="form-control" readonly placeholder="سيتم حسابه تلقائياً">
                    </div>
                    
                    <div class="form-group">
                        <label for="gender"><i class="fas fa-venus-mars" style="margin-left: 5px;"></i> الجنس</label>
                        <select id="gender" class="form-control">
                            <option value="">اختر الجنس...</option>
                            <option value="ذكر">ذكر</option>
                            <option value="أنثى">أنثى</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="blood-type"><i class="fas fa-tint" style="margin-left: 5px;"></i> الزمرة الدموية</label>
                        <select id="blood-type" class="form-control">
                            <option value="">غير محدد</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone" style="margin-left: 5px;"></i> رقم الهاتف</label>
                        <input type="tel" id="phone" class="form-control" required placeholder="رقم الهاتف">
                    </div>
                    
                    <div class="form-group">
                        <label for="address"><i class="fas fa-map-marker-alt" style="margin-left: 5px;"></i> العنوان</label>
                        <input type="text" id="address" class="form-control" placeholder="العنوان">
                    </div>
                    
                    <div class="form-group">
                        <label for="is-new"><i class="fas fa-history" style="margin-left: 5px;"></i> حالة المريض</label>
                        <select id="is-new" class="form-control">
                            <option value="new">مريض جديد</option>
                            <option value="returning">مريض من قبل</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="medical-history"><i class="fas fa-file-medical" style="margin-left: 5px;"></i> السجل الطبي</label>
                    <textarea id="medical-history" class="form-control" rows="3" placeholder="أي معلومات طبية سابقة..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="notes"><i class="far fa-sticky-note" style="margin-left: 5px;"></i> ملاحظات إضافية</label>
                    <textarea id="notes" class="form-control" rows="2" placeholder="أي ملاحظات إضافية..."></textarea>
                </div>
                
                <div class="action-buttons">
                    <button type="button" id="save-patient" class="btn btn-primary">
                        <i class="fas fa-save"></i> حفظ المريض
                    </button>
                    <button type="button" id="update-patient" class="btn btn-warning" style="display: none;">
                        <i class="fas fa-sync-alt"></i> تحديث البيانات
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> إعادة تعيين
                    </button>
                    <button type="button" id="cancel-edit" class="btn btn-danger" style="display: none;">
                        <i class="fas fa-times"></i> إلغاء التعديل
                    </button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-users" style="color: var(--primary);"></i> قائمة المرضى</h2>
            
            <div style="margin-bottom: 20px;">
                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" id="search-patients" class="form-control" placeholder="ابحث باسم المريض أو رقم الهاتف...">
                    </div>
                </div>
            </div>
            
            <div id="patients-list">
                <p style="text-align: center;"><i class="fas fa-spinner fa-spin"></i> جاري تحميل قائمة المرضى...</p>
            </div>
        </div>
    </div>
    
    <!-- نافذة تفاصيل المريض -->
    <div id="patient-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-user-circle" style="color: var(--primary);"></i> ملف المريض</h3>
                <button class="close-btn" onclick="closePatientModal()">&times;</button>
            </div>
            <div id="patient-details">
                <!-- سيتم تعبئته بواسطة JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- مكتبات JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            databaseURL: "https://watine-b8878-default-rtdb.firebaseio.com/"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // متغيرات التطبيق
        let patients = [];
        let isEditing = false;
        let currentPatientId = null;
        
        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل قائمة المرضى
            loadPatients();
            
            // حفظ المريض
            document.getElementById('save-patient').addEventListener('click', savePatient);
            
            // تحديث المريض
            document.getElementById('update-patient').addEventListener('click', updatePatient);
            
            // إلغاء التعديل
            document.getElementById('cancel-edit').addEventListener('click', cancelEdit);
            
            // البحث عن المرضى
            document.getElementById('search-patients').addEventListener('input', filterPatients);
        });
        
        // حساب العمر من تاريخ الميلاد
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birth-date').value);
            if (isNaN(birthDate.getTime())) return;
            
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            document.getElementById('age').value = age + ' سنة';
        }
        
        // تحميل قائمة المرضى
        function loadPatients() {
            const patientsList = document.getElementById('patients-list');
            patientsList.innerHTML = '<p style="text-align: center;"><i class="fas fa-spinner fa-spin"></i> جاري تحميل قائمة المرضى...</p>';
            
            database.ref('/Watine/patients').once('value')
                .then(snapshot => {
                    patients = [];
                    patientsList.innerHTML = '';
                    
                    const patientsData = snapshot.val();
                    if (patientsData) {
                        Object.entries(patientsData).forEach(([id, patient]) => {
                            if (patient.firstName && patient.lastName) {
                                patients.push({ id, ...patient });
                            }
                        });
                        
                        // عرض المرضى بعد الفرز حسب الأحدث
                        displayPatients(patients.reverse());
                    } else {
                        patientsList.innerHTML = '<p style="text-align: center;">لا يوجد مرضى مسجلين بعد</p>';
                    }
                })
                .catch(error => {
                    console.error("Error loading patients:", error);
                    patientsList.innerHTML = '<p style="text-align: center;" class="error">حدث خطأ في تحميل المرضى</p>';
                });
        }
        
        // عرض المرضى في القائمة
        function displayPatients(patientsToDisplay) {
            const patientsList = document.getElementById('patients-list');
            
            if (patientsToDisplay.length === 0) {
                patientsList.innerHTML = '<p style="text-align: center;">لا توجد نتائج تطابق معايير البحث</p>';
                return;
            }
            
            // إنشاء جدول للمرضى
            const table = document.createElement('table');
            table.className = 'patients-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>الاسم الكامل</th>
                        <th>رقم الهاتف</th>
                        <th>العمر</th>
                        <th>الجنس</th>
                        <th>الزمرة الدموية</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    ${patientsToDisplay.map(patient => `
                        <tr>
                            <td>${patient.firstName} ${patient.lastName}</td>
                            <td>${patient.phone || 'غير متوفر'}</td>
                            <td>${patient.age || 'غير محدد'}</td>
                            <td>${patient.gender || 'غير محدد'}</td>
                            <td>${patient.bloodType || 'غير محدد'}</td>
                            <td>
                                <button onclick="viewPatient('${patient.id}')" class="btn btn-primary btn-sm">
                                    <i class="fas fa-eye"></i> عرض
                                </button>
                                <button onclick="editPatient('${patient.id}')" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> تعديل
                                </button>
                                <button onclick="deletePatient('${patient.id}')" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i> حذف
                                </button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            patientsList.innerHTML = '';
            patientsList.appendChild(table);
        }
        
        // حفظ المريض في قاعدة البيانات
        function savePatient() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const birthDate = document.getElementById('birth-date').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const bloodType = document.getElementById('blood-type').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const isNew = document.getElementById('is-new').value;
            const medicalHistory = document.getElementById('medical-history').value;
            const notes = document.getElementById('notes').value;
            
            if (!firstName || !lastName || !phone) {
                alert('الرجاء إدخال الحقول المطلوبة (الاسم، اللقب، رقم الهاتف)');
                return;
            }
            
            const patientData = {
                firstName,
                lastName,
                birthDate,
                age,
                gender,
                bloodType,
                phone,
                address,
                isNewPatient: isNew === 'new',
                medicalHistory,
                notes,
                balance: 0, // رصيد ابتدائي صفر
                createdAt: new Date().toISOString()
            };
            
            // إنشاء معرف فريد للمريض
            const patientId = database.ref().child('Watine/patients').push().key;
            
            // حفظ البيانات في Firebase
            database.ref('Watine/patients/' + patientId).set(patientData)
                .then(() => {
                    alert('تم تسجيل المريض بنجاح');
                    resetForm();
                    loadPatients();
                })
                .catch(error => {
                    alert('حدث خطأ أثناء حفظ المريض: ' + error.message);
                    console.error("Error saving patient:", error);
                });
        }
        
        // عرض تفاصيل المريض
        function viewPatient(patientId) {
            const patient = patients.find(p => p.id === patientId);
            if (!patient) return;
            
            // تحميل المدفوعات والعلاجات الخاصة بالمريض
            loadPatientFinancials(patientId).then(financialData => {
                const patientDetails = document.getElementById('patient-details');
                patientDetails.innerHTML = `
                    <div class="patient-card">
                        <div class="patient-header">
                            <div class="patient-avatar">
                                ${patient.firstName.charAt(0)}${patient.lastName.charAt(0)}
                            </div>
                            <div class="patient-info">
                                <div class="patient-name">${patient.firstName} ${patient.lastName}</div>
                                <div class="patient-meta">
                                    <div class="patient-meta-item">
                                        <i class="fas fa-phone"></i> ${patient.phone || 'غير متوفر'}
                                    </div>
                                    <div class="patient-meta-item">
                                        <i class="fas fa-birthday-cake"></i> ${patient.age || 'غير محدد'}
                                    </div>
                                    <div class="patient-meta-item">
                                        <i class="fas fa-venus-mars"></i> ${patient.gender || 'غير محدد'}
                                    </div>
                                    <div class="patient-meta-item">
                                        <i class="fas fa-tint"></i> ${patient.bloodType || 'غير محدد'}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="patient-stats">
                            <div class="stat-card">
                                <div class="stat-label">الرصيد الحالي</div>
                                <div class="stat-value ${financialData.balance > 0 ? 'positive-balance' : 'zero-balance'}">
                                    ${financialData.balance} دج
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">إجمالي المدفوعات</div>
                                <div class="stat-value">${financialData.totalPayments} دج</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">عدد العلاجات</div>
                                <div class="stat-value">${financialData.treatmentsCount}</div>
                            </div>
                        </div>
                        
                        <div class="patient-details">
                            <div class="detail-row">
                                <div class="detail-label">العنوان:</div>
                                <div class="detail-value">${patient.address || 'غير محدد'}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">حالة المريض:</div>
                                <div class="detail-value">${patient.isNewPatient ? 'مريض جديد' : 'مريض من قبل'}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">تاريخ الميلاد:</div>
                                <div class="detail-value">${patient.birthDate || 'غير محدد'}</div>
                            </div>
                            
                            ${patient.medicalHistory ? `
                                <div class="detail-row">
                                    <div class="detail-label">السجل الطبي:</div>
                                    <div class="detail-value">${patient.medicalHistory}</div>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${patient.notes ? `
                            <div class="patient-notes">
                                <strong>ملاحظات إضافية:</strong> ${patient.notes}
                            </div>
                        ` : ''}
                        
                        <!-- قسم العلاجات -->
                        <div class="payments-section">
                            <h3><i class="fas fa-teeth" style="color: var(--primary);"></i> سجل العلاجات</h3>
                            
                            ${financialData.treatments.length > 0 ? 
                                financialData.treatments.map(treatment => `
                                    <div class="payment-card">
                                        <div class="payment-header">
                                            <div class="payment-amount">${treatment.type}</div>
                                            <div class="payment-date">${formatDateWithForeignNumbers(new Date(treatment.date))}</div>
                                        </div>
                                        <div class="payment-details">
                                            ${treatment.treatedTeeth ? `الأسنان: ${treatment.treatedTeeth}` : ''}
                                        </div>
                                    </div>
                                `).join('') 
                                : '<p style="text-align: center;">لا توجد علاجات مسجلة</p>'}
                        </div>
                        
                        <!-- قسم المدفوعات -->
                        <div class="payments-section">
                            <h3><i class="fas fa-money-bill-wave" style="color: var(--primary);"></i> سجل المدفوعات</h3>
                            
                            ${financialData.payments.length > 0 ? 
                                financialData.payments.map(payment => `
                                    <div class="payment-card">
                                        <div class="payment-header">
                                            <div class="payment-amount">${payment.amount} دج</div>
                                            <div class="payment-status ${payment.status === 'paid' ? 'status-paid' : 'status-pending'}">
                                                ${payment.status === 'paid' ? 'مدفوع' : 'قيد الانتظار'}
                                            </div>
                                        </div>
                                        <div class="payment-details">
                                            ${payment.date} - ${payment.method || ''} ${payment.notes ? ' - ' + payment.notes : ''}
                                        </div>
                                    </div>
                                `).join('') 
                                : '<p style="text-align: center;">لا توجد مدفوعات مسجلة</p>'}
                        </div>
                        
                        <div class="patient-actions">
                            <button onclick="editPatient('${patient.id}')" class="btn btn-warning">
                                <i class="fas fa-edit"></i> تعديل البيانات
                            </button>
                            <button onclick="closePatientModal()" class="btn btn-secondary">
                                <i class="fas fa-times"></i> إغلاق
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('patient-modal').style.display = 'block';
            });
        }
        
        // تحميل البيانات المالية للمريض (المدفوعات والعلاجات)
        function loadPatientFinancials(patientId) {
            return new Promise((resolve) => {
                let financialData = {
                    balance: 0,
                    totalPayments: 0,
                    treatmentsCount: 0,
                    treatments: [],
                    payments: []
                };
                
                // جلب رصيد المريض
                database.ref('/Watine/patients/' + patientId + '/balance').once('value')
                    .then(snapshot => {
                        financialData.balance = snapshot.val() || 0;
                        
                        // جلب العلاجات
                        return database.ref('/Watine/treatments').orderByChild('patientId').equalTo(patientId).once('value');
                    })
                    .then(snapshot => {
                        const treatmentsData = snapshot.val();
                        if (treatmentsData) {
                            financialData.treatments = Object.values(treatmentsData);
                            financialData.treatmentsCount = financialData.treatments.length;
                        }
                        
                        // جلب المدفوعات
                        return database.ref('/Watine/payments').orderByChild('patientId').equalTo(patientId).once('value');
                    })
                    .then(snapshot => {
                        const paymentsData = snapshot.val();
                        if (paymentsData) {
                            financialData.payments = Object.values(paymentsData);
                            financialData.totalPayments = financialData.payments
                                .filter(p => p.status === 'paid')
                                .reduce((sum, p) => sum + (parseInt(p.amount) || 0), 0);
                        }
                        
                        resolve(financialData);
                    })
                    .catch(error => {
                        console.error("Error loading patient financials:", error);
                        resolve(financialData);
                    });
            });
        }
        
        // تعديل بيانات المريض
        function editPatient(patientId) {
            const patient = patients.find(p => p.id === patientId);
            if (!patient) return;
            
            // حفظ معرف المريض الحالي
            currentPatientId = patientId;
            isEditing = true;
            
            // تعبئة النموذج ببيانات المريض
            document.getElementById('patient-id').value = patientId;
            document.getElementById('first-name').value = patient.firstName;
            document.getElementById('last-name').value = patient.lastName;
            document.getElementById('birth-date').value = patient.birthDate || '';
            document.getElementById('age').value = patient.age || '';
            document.getElementById('gender').value = patient.gender || '';
            document.getElementById('blood-type').value = patient.bloodType || '';
            document.getElementById('phone').value = patient.phone || '';
            document.getElementById('address').value = patient.address || '';
            document.getElementById('is-new').value = patient.isNewPatient ? 'new' : 'returning';
            document.getElementById('medical-history').value = patient.medicalHistory || '';
            document.getElementById('notes').value = patient.notes || '';
            
            // تبديل أزرار الحفظ والتحديث
            document.getElementById('save-patient').style.display = 'none';
            document.getElementById('update-patient').style.display = 'inline-flex';
            document.getElementById('cancel-edit').style.display = 'inline-flex';
            
            // التمرير إلى أعلى النموذج
            document.getElementById('patient-form').scrollIntoView({ behavior: 'smooth' });
        }
        
        // تحديث بيانات المريض
        function updatePatient() {
            if (!currentPatientId) return;
            
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const birthDate = document.getElementById('birth-date').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const bloodType = document.getElementById('blood-type').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const isNew = document.getElementById('is-new').value;
            const medicalHistory = document.getElementById('medical-history').value;
            const notes = document.getElementById('notes').value;
            
            if (!firstName || !lastName || !phone) {
                alert('الرجاء إدخال الحقول المطلوبة (الاسم، اللقب، رقم الهاتف)');
                return;
            }
            
            const patientData = {
                firstName,
                lastName,
                birthDate,
                age,
                gender,
                bloodType,
                phone,
                address,
                isNewPatient: isNew === 'new',
                medicalHistory,
                notes,
                updatedAt: new Date().toISOString()
            };
            
            // تحديث البيانات في Firebase
            database.ref('Watine/patients/' + currentPatientId).update(patientData)
                .then(() => {
                    alert('تم تحديث بيانات المريض بنجاح');
                    resetForm();
                    loadPatients();
                    closePatientModal();
                })
                .catch(error => {
                    alert('حدث خطأ أثناء تحديث المريض: ' + error.message);
                    console.error("Error updating patient:", error);
                });
        }
        
        // حذف المريض
        function deletePatient(patientId) {
            if (!confirm('هل أنت متأكد من حذف هذا المريض؟ لا يمكن التراجع عن هذا الإجراء.')) {
                return;
            }
            
            database.ref('Watine/patients/' + patientId).remove()
                .then(() => {
                    loadPatients();
                })
                .catch(error => {
                    alert('حدث خطأ أثناء حذف المريض');
                    console.error("Error deleting patient:", error);
                });
        }
        
        // إلغاء التعديل
        function cancelEdit() {
            resetForm();
        }
        
        // إعادة تعيين النموذج
        function resetForm() {
            document.getElementById('patient-form').reset();
            document.getElementById('patient-id').value = '';
            
            // تبديل الأزرار إلى وضعها الطبيعي
            document.getElementById('save-patient').style.display = 'inline-flex';
            document.getElementById('update-patient').style.display = 'none';
            document.getElementById('cancel-edit').style.display = 'none';
            
            isEditing = false;
            currentPatientId = null;
        }
        
        // تصفية المرضى حسب البحث
        function filterPatients() {
            const searchTerm = document.getElementById('search-patients').value.toLowerCase();
            
            if (!searchTerm) {
                displayPatients(patients);
                return;
            }
            
            const filteredPatients = patients.filter(patient => {
                const fullName = `${patient.firstName} ${patient.lastName}`.toLowerCase();
                return (
                    fullName.includes(searchTerm) ||
                    (patient.phone && patient.phone.includes(searchTerm))
                );
            });
            
            displayPatients(filteredPatients);
        }
        
        // إغلاق نافذة المريض
        function closePatientModal() {
            document.getElementById('patient-modal').style.display = 'none';
        }
        
        // تنسيق التاريخ بأرقام أجنبية
        function formatDateWithForeignNumbers(date) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                numberingSystem: 'latn'
            };
            
            let formattedDate = date.toLocaleDateString('ar-EG', options);
            
            // استبدال الأرقام العربية بأجنبية (في حالة عدم دعم numberingSystem)
            const arabicNumbers = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            for (let i = 0; i < arabicNumbers.length; i++) {
                formattedDate = formattedDate.replace(new RegExp(arabicNumbers[i], 'g'), i);
            }
            
            return formattedDate;
        }
    </script>
